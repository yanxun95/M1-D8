      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
          document.getElementsByTagName("h1")[0].innerHTML = "The title has been change!!";
      };

      /* EXERCISE 2
      Write a function for changing the class of the title of the page in "myHeading".
      */

      const addClassToTitle = function () {
          for (let node of document.querySelectorAll("h1, h2")) {
            node.classList.add("myHeading");
        }
      };

      /* EXERCISE 3

      */

          document.querySelector("div p").innerHTML = "The text has been change!"
      };

      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
          for (let node of document.querySelectorAll("a")) {

              node.setAttribute("href", "https://www.google.com");
              node.textContent = "This link go to google";
            }
      };

      /* EXERCISE 5
       Write a function for adding a new item in the second list.
       */

      const addToTheSecond = function (content) {
        let list = document.getElementById('secondList');
        let entry = document.createElement('li');
        entry.appendChild(document.createTextNode("4nd"));
        list.appendChild(entry);
      };

      /* EXERCISE 6
      Write a function for adding a second paragraph to the div.
      */

      const addParagraph = function (content) {
          let x = document.querySelector("div");
          let newPara = document.createElement("p");
          let newText = document.createTextNode("New paragraph!");
          x.append(newPara);
          newPara.appendChild(newText);
          x.append(newPara);
      };

      */

      const paintItGreen = function () {
          for (let x of document.getElementsByTagName("ul")){
            x.classList.add("ulBackGround");
          }

      };

      /* EXERCISE 9
      Make the heading of the page change color every time the user clicks on it.
      */

      const makeItClickable = function () {
        const color = getRandomColor();

        let x = document.getElementsByTagName("h1");
        x.style.color = color;
      };

      function getRandomColor() {
        const red = Math.round(Math.random() * 255);
        const green = Math.round(Math.random() * 255);
        const blue = Math.round(Math.random() * 255);

        return "rgb(" + red + ", " + green + ", " + blue + ")";
      }
